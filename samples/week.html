
<!DOCTYPE html>
<html> 
  <head> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
    <title>
			MultiTrip
    </title> 

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        right: 0%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?v=3.21&sensor=false"></script>
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>  
<!-- Local libraries -->
    <script type="text/javascript" src="https://raw.githubusercontent.com/physycom/json_to_html/master/ruler/markerwithlabel.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/physycom/json_to_html/master/ruler/ContextMenu.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.rawgit.com/physycom/json_to_html/master/ruler/ruler_map.css">
    <script type="text/javascript" src="https://raw.githubusercontent.com/physycom/json_to_html/master/ruler/ruler_map.js"></script>       
  </head> 

  <body>
    <div id="map" style="width: 100%; height: 100%;"></div>
    
    <script type="text/javascript">
			var Trajectory_LUN;
			var Trajectory_MAR;
			var Trajectory_MER;
			var Trajectory_GIO;

			var map;

			function initialize(){
				var Locations_LUN = [

[44.723141,11.003030,'NULL'],
[44.722847,11.002631,'NULL'],
[44.723278,11.001645,'NULL'],
[44.723122,11.001562,'NULL'],
[44.722427,11.003380,'NULL'],
[44.719147,11.006454,'NULL'],
[44.717960,11.008958,'NULL'],
[44.714554,11.006718,'NULL'],
[44.712002,11.002862,'NULL'],
[44.708244,10.998995,'NULL'],
[44.703880,10.995229,'NULL'] 

				]

				var Locations_MAR = [

[44.723335,11.003032,'NULL'],
[44.722984,11.002672,'NULL'],
[44.723423,11.002947,'NULL'],
[44.722973,11.003088,'NULL'],
[44.718365,11.009465,'NULL'],
[44.712090,11.003320,'NULL'],
[44.708702,10.999774,'NULL'],
[44.703003,10.994527,'NULL'],
[44.701191,10.987096,'NULL'],
[44.698269,10.978953,'NULL'],
[44.694546,10.972379,'NULL'] 

				]

				var Locations_MER = [

[0.000000,0.000000,'NULL'],
[44.723385,11.003256,'NULL'],
[44.723171,11.001297,'NULL'],
[44.723392,11.002742,'NULL'],
[44.722496,11.002777,'NULL'],
[44.720020,11.002517,'NULL'],
[44.718773,11.007724,'NULL'],
[44.715862,11.008113,'NULL'],
[44.712837,11.004711,'NULL'],
[44.709442,11.000678,'NULL'],
[44.705647,10.997327,'NULL'] 

				]

				var Locations_GIO = [

[0.000000,0.000000,'NULL'],
[44.723171,11.001297,'NULL'],
[44.722496,11.002777,'NULL'],
[44.718773,11.007724,'NULL'],
[44.715862,11.008113,'NULL'],
[44.712837,11.004711,'NULL'],
[44.709442,11.000678,'NULL'],
[44.705647,10.997327,'NULL'] 

				]


				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 17,
					center: new google.maps.LatLng(Locations_LUN[1][0], Locations_LUN[1][1]),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});

				var PolyPath_LUN = [];
				for(i=0; i<Locations_LUN.length; i++) {
					PolyPath_LUN.push(new google.maps.LatLng( Locations_LUN[i][0], Locations_LUN[i][1] ) )
				}

				Trajectory_LUN = new google.maps.Polyline({
					path: PolyPath_LUN,
					geodesic: true,
					strokeColor: '#cc0000',
					strokeOpacity: 1.,
					strokeWeight: 2
				});

				var PolyPath_MAR = [];
				for(i=0; i<Locations_MAR.length; i++) {
					PolyPath_MAR.push(new google.maps.LatLng( Locations_MAR[i][0], Locations_MAR[i][1] ) )
				}

				Trajectory_MAR = new google.maps.Polyline({
					path: PolyPath_MAR,
					geodesic: true,
					strokeColor: '#66cc00',
					strokeOpacity: 1.,
					strokeWeight: 2
				});

				var PolyPath_MER = [];
				for(i=0; i<Locations_MER.length; i++) {
					PolyPath_MER.push(new google.maps.LatLng( Locations_MER[i][0], Locations_MER[i][1] ) )
				}

				Trajectory_MER = new google.maps.Polyline({
					path: PolyPath_MER,
					geodesic: true,
					strokeColor: '#00cccc',
					strokeOpacity: 1.,
					strokeWeight: 2
				});

				var PolyPath_GIO = [];
				for(i=0; i<Locations_GIO.length; i++) {
					PolyPath_GIO.push(new google.maps.LatLng( Locations_GIO[i][0], Locations_GIO[i][1] ) )
				}

				Trajectory_GIO = new google.maps.Polyline({
					path: PolyPath_GIO,
					geodesic: true,
					strokeColor: '#6600cc',
					strokeOpacity: 1.,
					strokeWeight: 2
				});

				Trajectory_LUN.setMap(map);
				Trajectory_MAR.setMap(map);
				Trajectory_MER.setMap(map);
				Trajectory_GIO.setMap(map);

				ruler_map = new RulerMap(map);
			}

			function toggle_LUN(){
				Trajectory_LUN.setMap(Trajectory_LUN.getMap() ? null : map);
			};
			function toggle_MAR(){
				Trajectory_MAR.setMap(Trajectory_MAR.getMap() ? null : map);
			};
			function toggle_MER(){
				Trajectory_MER.setMap(Trajectory_MER.getMap() ? null : map);
			};
			function toggle_GIO(){
				Trajectory_GIO.setMap(Trajectory_GIO.getMap() ? null : map);
			};

			google.maps.event.addDomListener(window, 'load', initialize);

		</script>
		<div id="panel">
			<button onclick="toggle_LUN()" style="background-color:#cc0000; color:#000000">LUN</button>
			<button onclick="toggle_MAR()" style="background-color:#66cc00; color:#000000">MAR</button>
			<button onclick="toggle_MER()" style="background-color:#00cccc; color:#000000">MER</button>
			<button onclick="toggle_GIO()" style="background-color:#6600cc; color:#000000">GIO</button>
		</div>
	</body>
</html>
